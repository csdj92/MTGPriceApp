apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// React Native Config
react {
    autolinkLibrariesWithApp()
}

android {
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    namespace "com.mtgpriceapp"

    defaultConfig {
        applicationId "com.mtgpriceapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        
        externalNativeBuild {
            cmake {
                version "3.22.1"
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libfbjni.so'
        pickFirst 'lib/x86/libfbjni.so'
        pickFirst 'lib/armeabi-v7a/libfbjni.so'
        pickFirst 'lib/x86_64/libfbjni.so'
    }

    lint {
        checkDependencies true
        disable 'GradleDependency', 'ObsoleteSdkInt', 'DeprecatedApi'
    }

    tasks.withType(com.android.build.gradle.internal.lint.AndroidLintTask) {
        dependsOn ':app:copyReactNativeVectorIconFonts'
    }
}

dependencies {
    // React Native dependencies
    implementation("com.facebook.react:react-android:+")
    implementation(project(":react-native-sqlite-storage"))

    // ML Kit Vision Text Recognition
    implementation "com.google.mlkit:text-recognition:16.0.0"
    implementation "com.google.mlkit:vision-common:16.0.0"

    // Camera dependencies
    implementation "androidx.camera:camera-core:1.3.1"
    implementation "androidx.camera:camera-camera2:1.3.1"
    implementation "androidx.camera:camera-lifecycle:1.3.1"
    implementation "androidx.camera:camera-view:1.3.1"

    // React Native Vector Icons
    implementation(project(':react-native-vector-icons'))

    // Hermes or JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation "org.webkit:android-jsc:+"
    }

    implementation(project(':react-native-vector-icons'))
}

project.ext.vectoricons = [
    iconFontNames: ['MaterialCommunityIcons.ttf']
]

apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
